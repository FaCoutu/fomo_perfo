<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-A Coutu_FOMO</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   h1 {
      font-size: variable !important;
      font-weight: bold;
      color: Grey;
      margin: 0;
      border: none;
   }

   .titre-1 {
       margin-bottom: 16px;
   }

   .video-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 2000px;
      aspect-ratio: 16 / 9;
   }

   iframe {
      width: 100%;
      height: 100%;
   }

    .btn-video {
      position: absolute;
      top: 10px;  /* Déplace le bouton en haut de la vidéo */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 240px;
      height: 34px;
      border: none;
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s, background-color 0.3s;
      z-index: 10;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      background-color: transparent;  /* Assure qu'il n'y a pas de fond blanc */
   }

   .btn-video:hover {
      opacity: 1;
   }
   
   .btn-section {
      flex: 1;
      display: flex;
      width: 120px;
      height: 28px;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      border-radius: 3px;
      transition: background-color 0.3s;
      color: Black;
   }
   .btn-section.left {
      margin-right: 28px; /* Ajoute un espace entre les deux sections */
   }
   .btn-salle1 .left {
      background-color: grey;
      /*color: Black;*/
   }
   .btn-salle1 .right {
      background-color: #433d69;
      /*color: Black;*/
   }
   .btn-salle2 .left {
      background-color: #433d69;
      /*color: Black;*/
   }
   .btn-salle2 .right {
      background-color: grey;
      /*color: Black;*/
   }
</style>
</head>
<body>

<h1 class="titre-1">Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <iframe id="video" 
      src="https://www.youtube.com/embed/fm00cFcoJM8?enablejsapi=1&modestbranding=1&rel=0" 
      frameborder="0">
   </iframe>

   <button id="btnBascule" class="btn-video btn-salle2">
      <div class="btn-section left">off</div>
      <div class="btn-section right">Audio Salle 2</div>
   </button>
</div>

<audio id="audioSalle1" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?rlkey=oendf779ij0ijz57i5z65vb8h&st=wya35hdc&raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?rlkey=yuieg0gk2a5t0b6kquxjgoav4&st=15anchfs&raw=1" type="audio/mp3">
</audio>

<script>
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnBascule = document.getElementById("btnBascule");

    var audioActif = audioSalle2;
    btnBascule.classList.add("btn-salle2");

    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            syncAudio();  // Synchroniser immédiatement dès que la vidéo commence
        } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
            stopSync();  // Mettre en pause l'audio lorsque la vidéo est en pause ou terminée
        }
    }

    // Synchronisation de l'audio avec la vidéo (lors d'un changement ou d'une lecture)
    let offsetMs = 200;  // Décalage en millisecondes (positif pour retarder l'audio, négatif pour devancer l'audio)
   let lastVideoTime = 0;  // Variable pour suivre le dernier temps de la vidéo

   function syncAudio() {
       if (player && audioActif && player.getPlayerState() == YT.PlayerState.PLAYING) {
           var videoTime = player.getCurrentTime();
   
           // Vérifie si le temps de la vidéo a changé de manière significative
           if (Math.abs(videoTime - lastVideoTime) > 1) {  // Changer le seuil si nécessaire
               var adjustedVideoTime = videoTime * 1000 + offsetMs;
               audioActif.currentTime = adjustedVideoTime / 1000;
               if (audioActif.paused) {
                   audioActif.play().catch((error) => {
                       console.log("Erreur lors de la lecture de l'audio: ", error);
                   });
               }
               lastVideoTime = videoTime;
           }
       }
   }

    function stopSync() {
       audioActif.pause();  // Mettre l’audio en pause
    }

    // Fonction pour ajuster le décalage en millisecondes
    function adjustOffset(newOffsetMs) {
        offsetMs = newOffsetMs;  // Met à jour le décalage en millisecondes
        console.log(`Décalage ajusté à ${offsetMs} millisecondes.`);
    }

    // Changement de salle au clic du bouton
    btnBascule.addEventListener("click", function () {
        // Met en pause l'audio actuel
        audioActif.pause();

        // Change l'audio actif
        if (audioActif === audioSalle1) {
            audioActif = audioSalle2;
            btnBascule.classList.remove("btn-salle1");
            btnBascule.classList.add("btn-salle2");
            btnBascule.children[0].textContent = "Off";
            btnBascule.children[1].textContent = "Audio Salle 2";
        } else {
            audioActif = audioSalle1;
            btnBascule.classList.remove("btn-salle2");
            btnBascule.classList.add("btn-salle1");
            btnBascule.children[0].textContent = "Audio Salle 1";
            btnBascule.children[1].textContent = "Off";
        }
    
        // Si la vidéo est en lecture, on joue immédiatement le nouvel audio
        if (player.getPlayerState() == YT.PlayerState.PLAYING) {
            syncAudio();
        }
    });

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
   
</script>
</body>
</html>
