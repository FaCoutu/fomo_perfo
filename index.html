<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-A Coutu_FOMO</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   h1 {
      font-size: variable !important;
      font-weight: bold;
      color: Grey;
      margin: 0;
      border: none;
   }

   .titre-1 {
       margin-bottom: 16px;
   }

   .video-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 2000px;
      aspect-ratio: 16 / 9;
   }

   iframe {
      width: 100%;
      height: 100%;
   }

    .btn-video {
      position: absolute;
      top: 10px;  /* Déplace le bouton en haut de la vidéo */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 240px;
      height: 34px;
      border: none;
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s, background-color 0.3s;
      z-index: 10;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      background-color: transparent;  /* Assure qu'il n'y a pas de fond blanc */
   }

   .btn-video:hover {
      opacity: 1;
   }
   
   .btn-section {
      flex: 1;
      display: flex;
      width: 120px;
      height: 28px;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      border-radius: 3px;
      transition: background-color 0.3s;
      color: Black;
   }
   .btn-section.left {
      margin-right: 28px; /* Ajoute un espace entre les deux sections */
   }
   .btn-salle1 .left {
      background-color: grey;
      /*color: Black;*/
   }
   .btn-salle1 .right {
      background-color: #433d69;
      /*color: Black;*/
   }
   .btn-salle2 .left {
      background-color: #433d69;
      /*color: Black;*/
   }
   .btn-salle2 .right {
      background-color: grey;
      /*color: Black;*/
   }
</style>
</head>
<body>

<h1 class="titre-1">Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <iframe id="video" 
      src="https://www.youtube.com/embed/fm00cFcoJM8?enablejsapi=1&modestbranding=1&rel=0" 
      frameborder="0">
   </iframe>

   <button id="btnBascule" class="btn-video btn-salle2">
      <div class="btn-section left">off</div>
      <div class="btn-section right">Audio Salle 2</div>
   </button>
</div>

<audio id="audioSalle1" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?rlkey=oendf779ij0ijz57i5z65vb8h&st=wya35hdc&raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?rlkey=yuieg0gk2a5t0b6kquxjgoav4&st=15anchfs&raw=1" type="audio/mp3">
</audio>

<script>
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnBascule = document.getElementById("btnBascule");

    var audioActif = audioSalle2;
    btnBascule.classList.add("btn-salle2");

    var player;
    var lastVideoTime = 0;
    let offsetMs = 200;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onStateChange': onPlayerStateChange,
                'onPlaybackRateChange': onPlaybackRateChange
            }
        });

        setInterval(checkForSeek, 1000); // Vérifie toutes les 500ms si l'utilisateur a déplacé le curseur
    }

    function onPlayerStateChange(event) {
       if (event.data == YT.PlayerState.PLAYING) {
         console.log("Vidéo en lecture, tentative de lecture de l'audio...");
         syncAudio(true);
       } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
         console.log("Pause détectée, arrêt de l'audio.");
         stopSync();
       }
   }

    function onPlaybackRateChange(event) {
        syncAudio(); // Synchronise l'audio si la vitesse de lecture change
    }

    function checkForSeek() {
       if (!player || !audioActif) return;
   
       let videoTime = player.getCurrentTime();
   
       if (Math.abs(videoTime - lastVideoTime) > 1) {
           if (!seeking) {
               seeking = true; // Marquer qu'un seek est en cours
               console.log("Seek détecté, resynchronisation...");
               
               // Mettre l'audio en pause, mais pas la vidéo
               audioActif.pause();
               setTimeout(() => {
                   syncAudio(true);
                   seeking = false; // Reset le flag après synchronisation
               }, 200);
           }
       }
   
       lastVideoTime = videoTime;
   }

    function syncAudio(force = false) {
        if (player && audioActif && player.getPlayerState() == YT.PlayerState.PLAYING) {
            var videoTime = player.getCurrentTime();
            var adjustedVideoTime = videoTime + (offsetMs / 1000);
            
            //audioActif.pause().catch(error => console.log("Erreur audio :", error));
            //audioActif.play().catch(error => console.log("Erreur audio :", error));

            // Force la synchronisation uniquement si un seek est détecté
            if (force || Math.abs(audioActif.currentTime - adjustedVideoTime) > 0.5) {
               console.log("Sync forcée, mise à jour du temps audio...");
               audioActif.pause();
               audioActif.currentTime = adjustedVideoTime;
               setTimeout(() => {
                   audioActif.play().catch(error => console.log("Erreur audio :", error));
               }, 100); // Attendre 100ms avant de reprendre l'audio
           }
        }
    }

    function stopSync() {
        audioActif.pause();
    }

    function adjustOffset(newOffsetMs) {
        offsetMs = newOffsetMs;
        console.log(`Décalage ajusté à ${offsetMs} millisecondes.`);
    }

    btnBascule.addEventListener("click", function () {
        audioActif.pause();

        if (audioActif === audioSalle1) {
            audioActif = audioSalle2;
            btnBascule.classList.remove("btn-salle1");
            btnBascule.classList.add("btn-salle2");
            btnBascule.children[0].textContent = "Off";
            btnBascule.children[1].textContent = "Audio Salle 2";
        } else {
            audioActif = audioSalle1;
            btnBascule.classList.remove("btn-salle2");
            btnBascule.classList.add("btn-salle1");
            btnBascule.children[0].textContent = "Audio Salle 1";
            btnBascule.children[1].textContent = "Off";
        }

        syncAudio(true); // Resynchronise immédiatement après changement d’audio
    });

    audioActif.addEventListener('canplay', function() {
       console.log("L'audio est prêt à être lu");
       if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
           audioActif.play().catch(error => console.log("Erreur lors de la lecture de l'audio :", error));
       }
   });

   document.body.addEventListener("click", function () {
       audioActif.play().catch(error => console.log("Erreur lors de la lecture de l'audio :", error));
   }, { once: true });

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>
</body>
</html>
